<div class="container">
  <div class="jumbotron">
    <h2>{{title}}</h2>
    <h5>Explore articles, genes, and genetic variants associated with a specific disease</h5>
    <br>
    <div class="input-group md-form form-sm form-2 pl-0">
      <!-- <form ng-submit="diseaseSearch($event)"> -->
        <input class="form-control my-0 py-1 red-border" (keyup.enter)="methodInsideYourComponent($event)">
        <span class="input-group-text red lighten-3" id="basic-text1"><i class="fa fa-search text-grey"
            aria-hidden="true"></i></span>
      <!-- </form> -->
    </div>
  </div>

  <div class="form-check" *ngFor="let result_name of result_names; index as i">
    <input class="form-check-input" type="radio" name="nameRadios" value={{i}} (change)="handleRadioChange($event)">
    <label class="form-check-label" for="exampleRadios1">
      {{result_names[i]}}
    </label>
  </div>




  

  <div *ngIf="current_disease">
    <h5>Genes Related to Disease</h5>
    <ul class="list-group" >
      <li *ngFor="let gene of current_disease.disgenet.genes_related_to_disease;" class="list-group-item">{{gene.gene_name}}</li>
    </ul>
  </div>

  <!-- <div *ngIf="current_disease">
    <h5>Gene Variants Related to Disease</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let variant of current_disease.disgenet.variants_related_to_disease;">Chromosome: {{variant.chrom}} Position: {{variant.pos}} Description: <span [innerHTML]="variant.description"></span><b>{{variant.description}}</b></li>
    </ul>
  </div> -->
  <div *ngIf="current_disease">
    <h5>Gene Variants Related to Disease</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let variant of current_variant_array;">Chromosome: {{variant.chrom}} Position: {{variant.pos}} Hit Count: {{variant.count}}</li>
    </ul>
  </div>


  <!-- <br> -->
  <div class="panel panel-primary">
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <app-bar-chart [data]="data | async"></app-bar-chart>
      <app-ideogram></app-ideogram>
    </div>
  </div>
  
</div>
